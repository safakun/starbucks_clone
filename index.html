<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Starbucks clone</title>
</head>
<body>
    <!-- nav -->
    <mav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="images/logo.svg" alt="Starbucks" />
                </a>
            </div>
            <ul class="navbar-nav-left">
                <li>
                    <a href="#">Menu</a>
                </li>
                <li>
                    <a href="#">Rewards</a>
                </li>
                <li>
                    <a href="#">Gift Cards</a>
                </li>
            </ul>
            <ul class="navbar-nav-right">
                <li>
                    <a href="#">
                        <img src="images/marker.svg" alt="marker">
                        <span>Find a store</span>
                    </a>
                </li>
                <li>
                    <button class="btn btn-dark-outline">
                        Sign In
                    </button>
                </li>

                <li>
                    <button class="btn btn-dark">
                        join Now
                    </button>
                </li>
               
            </ul>
        </div>
    </mav>
    <!-- Box A -->
    <section class="box box-a bg-primary text-center py-md">
        <div class="box-inner">
            <h2 class="text-xl">
                Jingle all the way to free favorites
            </h2>
            <p class="text-md">
                Join Starbucks rewards for delicious deals & exclusive offers.
                <a href="#">Learn More</a>
            </p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
